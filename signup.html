<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Sign Up - LEADS MedExpress</title>
    <link rel="stylesheet" href="STYLE.css">
        <form action="dashboard.html" method="get">
        <!-- all your input fields here -->
        <button type="submit" class="btn">Login</button>
    </form>
</head>
<body>
    <div class="container">
        <header>
            <h1>Patient Sign Up</h1>
        </header>
        <main>
            <form action ="dashboard.html" method="get">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="address">Home Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" min="0" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="0" required>

                <label for="bloodgroup">Blood Group:</label>
                <select id="bloodgroup" name="bloodgroup" required>
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Sign Up</button>
            </form>
            <a href="login.html" class="btn">Already have an account? Login</a>
            <a href="index.html" class="btn">Back to Home</a>
        </main>
        <footer>
            <p>&copy; 2025 LEADS MedExpress. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
