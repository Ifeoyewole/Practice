<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .slideshow-container {
      position: relative;
      max-width: 500px;
      margin: 30px auto;
    }
    .slide {
      display: none;
    }
    .active-slide {
      display: block;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      float: left;
      margin-top: -22px;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background: #ff3399;
      opacity: 0.7;
      transition: background 0.3s;
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background: #ff66b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéûÔ∏è Our Gallery</h1>
    <div class="slideshow-container">
      <img class="slide active-slide" src="Adewale1.jpg" alt="Memory 1">
      <img class="slide" src="Adewale2.jpg" alt="Memory 2">
      <img class="slide" src="Adewale3.jpg" alt="Memory 3">
      <img class="slide" src="Adewale4.jpg" alt="Memory 4">
      <img class="slide" src="Adewale5.jpg" alt="Memory 5">
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <a href="memories.html" class="memories-btn">&larr; Back to Memories</a>
  </div>
  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      if (n >= slides.length) { slideIndex = 0; }
      if (n < 0) { slideIndex = slides.length - 1; }
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active-slide");
      }
      slides[slideIndex].classList.add("active-slide");
    }
  </script>
</body>
</html>
